      security:
        - bearerAuth: []
      parameters:
        - name: idInstance
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: nginx/1.10.3
            Date:
              schema:
                type: string
                example: Fri, 17 Apr 2020 14:24:29 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '22'
            Connection:
              schema:
                type: string
                example: keep-alive
          content:
            application/json:
              schema:
                type: object
              example:
                isLogout: true
